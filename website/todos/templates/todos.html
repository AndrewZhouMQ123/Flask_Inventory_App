{% extends "base.html" %}
{% block title %}Todos Page{% endblock %}

{% block content %}
    {% include 'content.html' %}
    <h1>Todos List</h1>
    <script src="/js/hello.js"></script>

    <ul class="list-group list-group-flush" >
        {% for todo in current_user.todos %}
            <li class="list-group-item">{{ todo }}
            <a href="{{ url_for('todo.details', id=todo.id) }}">Details</a></li>
        {% endfor %}
    </ul>
    
    <form action="{{ url_for('todos.index') }}" method="POST">
        <h3>New Todo</h3>
        Title: <input type="title" name="title" placeholder="title" required="required"><br>
        Description: <input type="text" name="description" placeholder="description"><br>
        <label for="done">Is this todo task done/completed?</label><br>
        <input type="radio" name="done" value="yes">Yes<input/>
        <input type="radio" name="done" value="no">No<input/><br>
        <input type="submit" value="Create">
    </form>
    
{% endblock %}
