{% extends "base.html" %}
{% block title %}Index Page{% endblock %}

{% block content %}
    <h1> Login Page</h1>
    <form method="POST" action="{{ url_for('users.login') }}">
        <input type="text" name="username" placeholder="Username" maxlength="30"><br>
        <input type="password" name="password" placeholder="Password" maxlength="26"><br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
