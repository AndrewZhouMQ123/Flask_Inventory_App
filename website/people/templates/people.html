{% extends "base.html" %}
{% block title %}People Page{% endblock %}

{% block content %}
    {% include 'content.html' %}
    <h1>People</h1>

    <ul>
        {% for person in people %}
            <li>{{ person }}
            <a href="{{ url_for('people.details', id=person.id) }}">Details</a></li>
        {% endfor %}
    </ul>
    
{% endblock %}
