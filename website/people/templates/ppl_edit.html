{% extends "base.html" %}
{% block title %}Edit User Profile Page{% endblock %}

{% block content %}
    {% include 'content.html' %}
    <h1>Edit User Profile</h1>

    <h3>Personal Details</h3>
    <form action="{{ url_for('people.edit') }}" method="POST">
        <input type="text" name="name" placeholder="Name" required="required"><br>
        <input type="number" name="age" placeholder="Age"><br>
        <input type="text" name="job" placeholder="Job"><br>
        <button type="submit" class="btn btn-primary btn-lg">Save Profile</button>
    </form>
{% endblock %}
